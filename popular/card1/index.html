<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت شماره یک</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen p-4">

  <!-- دکمه بازگشت -->
  <div class="mb-6">
    <a href="../index.html" class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gray-500 hover:bg-gray-600 transition shadow-md">
      <img src="../../back.gif" alt="بازگشت" class="w-6 h-6 object-contain">
    </a>
  </div>

  <!-- کارت -->
  <div class="bg-gray-200 rounded-3xl shadow-2xl max-w-xl mx-auto overflow-hidden">
    <!-- عکس اصلی -->
    <img src="../image-card1.png" alt="تصویر کارت" class="w-full h-96 object-cover">

    <!-- محتوا -->
    <div class="p-6">
      <!-- عنوان -->
      <h1 class="text-2xl font-bold text-gray-900 mb-3">عنوان کارت شماره یک</h1>

      <!-- توضیح -->
      <p class="text-sm text-gray-700 mb-6">
        این یک توضیح کوتاه درباره محتوای کارت شماره یک است که در اینجا نوشته می‌شود.
      </p>

      <!-- پخش‌کننده صوت -->
      <audio controls class="w-full">
        <source src="voice1.mp3" type="audio/mpeg">
        مرورگر شما از پخش فایل صوتی پشتیبانی نمی‌کند.
      </audio>
    </div>
  </div>

</body>
</html>
