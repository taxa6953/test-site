<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>کارت شماره سه</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', sans-serif;
    }
        /* فوتر */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #f1f1f1;
      margin-top: 50px;
    }
 
  </style>
</head>
<body class="bg-white text-gray-800 min-h-screen p-4">

  <!-- دکمه بازگشت -->
  <div class="w-full flex justify-start px-4 mb-6">
    <a href="../index.html" class="inline-flex items-center bg-gray-200 hover:bg-gray-300 transition px-4 py-2 rounded-full shadow-md text-sm">
      <img src="../back.gif" alt="بازگشت" class="w-4 h-4 ml-2">
      بازگشت
    </a>
  </div>

  <!-- کارت -->
  <div class="bg-gray-200 rounded-3xl shadow-2xl max-w-xl mx-auto overflow-hidden">
    <!-- ویدئو اصلی -->
    <video controls class="w-full h-96 object-cover">
      <source src="video.mp4" type="video/mp4">
      مرورگر شما از پخش ویدئو پشتیبانی نمی‌کند.
    </video>

    <!-- محتوا -->
    <div class="p-6">
      <!-- عنوان -->
      <h1 class="text-2xl font-bold text-gray-900 mb-3">عنوان کارت شماره سه</h1>

      <!-- توضیح -->
      <p class="text-sm text-gray-700 mb-6">
        این یک توضیح کوتاه درباره محتوای کارت شماره سه است که در اینجا نوشته می‌شود.
      </p>
    </div>
  </div>
<!-- فوتر -->
  <footer>
    طراح وب‌سایت: مهندس طاها سرگزی
  </footer>
</body>
</html>
