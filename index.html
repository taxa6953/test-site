<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اداره کل مدیریت بحران</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://cdn.fontcdn.ir">
  <link rel="stylesheet" href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css">
</head>
<body>

  <!-- هدر -->
  <div class="header">
    <div class="header-text">
      <h1>اداره کل مدیریت بحران</h1>
      <h2>استان سیستان و بلوچستان</h2>
    </div>
    <img src="Logo.png" class="logo" alt="لوگو" />
  </div>

  <!-- جست‌وجو -->
  <div class="search-box">
    <input type="text" placeholder="جست و جو..." />
    <img src="search.gif" alt="جست‌وجو" />
  </div>

  <!-- فیلتر سریع -->
  <div class="quick-filters">
    <div class="filter-box">زلزله</div>
    <div class="filter-box">سیل</div>
    <div class="filter-box">طوفان</div>
    <div class="filter-box">آتش‌سوزی</div>
    <div class="filter-box">رانش زمین</div>
  </div>

  <!-- بخش کارت‌ها با گزینه بیشتر -->
  <div class="section-header">
    <div class="section-title">مقاصد محبوب</div>
    <a href="popular.html" class="more-button">
      بیشتر <img src="more.gif" alt="بیشتر" />
    </a>
  </div>

  <div class="card-section">
    <div class="card">
      <img src="cards/card1/image1.png" alt="تصویر 1" />
      <div class="card-title">تهران</div>
      <div class="card-text">زلزله‌خیز</div>
    </div>
    <div class="card">
      <img src="cards/card2/image1.png" alt="تصویر 2" />
      <div class="card-title">چابهار</div>
      <div class="card-text">سیل‌های فصلی</div>
    </div>
    <div class="card">
      <img src="cards/card3/image1.png" alt="تصویر 3" />
      <div class="card-title">زاهدان</div>
      <div class="card-text">طوفان شن</div>
    </div>
    <!-- کارت‌های دیگر دیده نمی‌شن مگر در صفحه بیشتر -->
  </div>

</body>
</html>
