<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سازمان مدیریت بحران</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- هدر اصلی سایت -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-text">
                <h1>سازمان مدیریت بحران</h1>
                <h2>استان سیستان و بلوچستان</h2>
            </div>
        </div>
    </header>

    <!-- باکس جست‌وجو -->
    <section class="search-section">
        <div class="search-box">
            <input type="text" placeholder="جست‌وجو">
            <button>
             <img src="search.gif" alt="جستجو" class="search-gif">   
            </button>
        </div>
    </section>

    <!-- دسترسی سریع -->
    <section class="quick-access">
        <div class="quick-item">زلزله</div>
        <div class="quick-item">آتش‌نشانی</div>
        <div class="quick-item">سیل</div>
    </section>

    <hr>

    <!-- بخش نمایش محتوای هر قسمت -->
    <section class="content-section">
        <div class="section-header">
            <h3>عنوان بخش</h3>
            <a href="zelzele/index.html" class="more-button">
                <img src="more.gif" alt="بیشتر" class="more-icon"> بیشتر
            </a>
        </div>

        <!-- اسکرول افقی کارت‌ها -->
        <div class="card-scroll" id="section1">
            <div class="card">
                <img src="images/rio.jpg" alt="ریو" />
                <h4>ریو دو ژانیرو</h4>
                <p>برزیل</p>
            </div>
            <div class="card">
                <img src="images/patagonia.jpg" alt="پاتاگونیا" />
                <h4>پاتاگونیا</h4>
                <p>شیلی</p>
            </div>
            <div class="card">
                <img src="images/tokyo.jpg" alt="توکیو" />
                <h4>توکیو</h4>
                <p>ژاپن</p>
            </div>
            <div class="card">
                <img src="images/paris.jpg" alt="پاریس" />
                <h4>پاریس</h4>
                <p>فرانسه</p>
            </div>
            <div class="card">
                <img src="images/berlin.jpg" alt="برلین" />
                <h4>برلین</h4>
                <p>آلمان</p>
            </div>
            <div class="card">
                <img src="images/newyork.jpg" alt="نیویورک" />
                <h4>نیویورک</h4>
                <p>آمریکا</p>
            </div>
            <div class="card">
                <img src="images/dubai.jpg" alt="دبی" />
                <h4>دبی</h4>
                <p>امارات متحده عربی</p>
            </div>
        </div>

        <!-- دکمه "بیشتر" برای مشاهده کارت‌های بیشتر -->
        <div class="more-cards-section">
            <a href="zelzele/index.html" class="more-button">
                <img src="more.gif" alt="بیشتر" class="more-icon"> بیشتر
            </a>
        </div>
    </section>

</body>
</html>
