<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اداره کل مدیریت بحران</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- هدر اصلی صفحه -->
  <div class="header">
    <div class="header-text">
      <h1>اداره کل مدیریت بحران</h1>
      <h2>استان سیستان و بلوچستان</h2>
    </div>
    <img src="Logo.png" class="logo" alt="لوگو" />
  </div>

  <!-- جعبه جست‌وجو -->
  <div class="search-box">
    <input type="text" placeholder="جست و جو..." />
    <img src="search.gif" alt="آیکون جست‌وجو" />
  </div>

  <!-- فیلتر سریع - باکس‌های باریک -->
  <div class="quick-filters">
    <div class="filter-box">زلزله</div>
    <div class="filter-box">سیل</div>
    <div class="filter-box">طوفان</div>
    <div class="filter-box">رانش زمین</div>
    <div class="filter-box">آتش‌سوزی</div>
  </div>

  <!-- مثال کارت‌ها: بخش اول -->
  <div class="section-title">مقاصد محبوب</div>
  <div class="card-section">
    <div class="card">
      <img src="cards/card1/image1.png" alt="تصویر 1" />
      <div class="card-title">ریو دو ژانیرو</div>
      <div class="card-text">برزیل</div>
    </div>
    <div class="card">
      <img src="cards/card2/image1.png" alt="تصویر 2" />
      <div class="card-title">پاتاگونیا</div>
      <div class="card-text">شیلی</div>
    </div>
  </div>

  <!-- بخش دوم کارت‌ها -->
  <div class="section-title">بالاترین امتیازها</div>
  <div class="card-section">
    <div class="card">
      <img src="cards/card3/image1.png" alt="تصویر 3" />
      <div class="card-title">توکیو</div>
      <div class="card-text">ژاپن</div>
    </div>
    <div class="card">
      <img src="cards/card1/image1.png" alt="تصویر 4" />
      <div class="card-title">پاریس</div>
      <div class="card-text">فرانسه</div>
    </div>
  </div>

</body>
</html>
