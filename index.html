<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سازمان مدیریت بحران</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- هدر اصلی سایت -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-text">
                <h1>سازمان مدیریت بحران</h1>
                <h2>استان سیستان و بلوچستان</h2>
            </div>
            <div class="header-logo">
                <!-- محل قرارگیری لوگو -->
                <img src="Logo.png" alt="لوگو" />
            </div>
        </div>
    </header>

    <!-- باکس جست‌وجو -->
    <section class="search-section">
        <div class="search-box">
            <input type="text" placeholder="جست‌وجو">
            <button>
             <img src="search.gif" alt="جستجو" class="search-gif">   
            </button>
        </div>
    </section>

    <!-- دسترسی سریع -->
    <section class="quick-access">
        <div class="quick-item">زلزله</div>
        <div class="quick-item">آتش‌نشانی</div>
        <div class="quick-item">سیل</div>
    </section>

    <hr>

    <!-- بخش نمایش محتوای هر قسمت -->
    <section class="content-section">
        <div class="section-header">
            <h3>عنوان بخش</h3>
            <a href="zelzele/index.html" class="more-button">بیشتر</a>
        </div>
        <div class="card-container">
            <!-- کارت‌های خام (۱۰ عدد) -->
            <!-- این بخش قابل کپی برای توسعه است -->
            <div class="card">کارت ۱</div>
            <div class="card">کارت ۲</div>
            <div class="card">کارت ۳</div>
            <div class="card">کارت ۴</div>
            <div class="card">کارت ۵</div>
            <div class="card">کارت ۶</div>
            <div class="card">کارت ۷</div>
            <div class="card">کارت ۸</div>
            <div class="card">کارت ۹</div>
            <div class="card">کارت ۱۰</div>
        </div>
    </section>

</body>
</html>
